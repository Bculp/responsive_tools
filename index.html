<!DOCTYPE html>
<html>
	<head>
		<title>Timer</title>
		<link rel="stylesheet" href="Timer/style.css">
		<link rel="icon" href="Icons/timer-icon.png" type="image/png">
	</head>

	<body>
		<ul class="navbar">
			<li class="preset-time">15</li>
			<li class="preset-time">5</li>
			<li class="preset-time">1</li>
			<li class="icons">
				<a href="index.html">
					<img id="timer-icon" src="Icons/timer-icon.png">					
				</a>
			</li>
			<li class="icons">
				<a href="Calculator/index.html">
					<img id="calc-icon" src="Icons/calculator-icon.png">
				</a>
			</li>
		</ul>

		<div class="flex-container-row">
			<div class="flex-container-column">
				<div class="flex-container-row">
					<div id="progress-bar">
						<div id="progress"></div>
					</div>

					<div class="flex-container-row" id="timer-text">
						<div class="input-time" id="minutes" contenteditable="true"></div>
						<div class="input-time" id="colon">:</div>
						<div class="input-time" id="seconds" contenteditable="true"></div>
					</div>

					<div class="flex-container-arrows">
						<div class="arrow" data-arrow="increment">△</div>
						<div class="arrow" data-arrow="decrement">△</div>
					</div>
				</div>

				<div class="flex-container-row buttons">
					<div class="button">Start</div>
					<div class="button">Reset</div>
				</div>
				<div id="return-text"></div>
			</div>
		</div>
	<div id="developer-tag">&copy; 2018 Brandon Culp</div>
		<audio>
			<source src="Timer/beep.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<script type="text/javascript" src="Timer/timer.js"></script>
	</body>
</html>
