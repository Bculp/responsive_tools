<!DOCTYPE html>
<html>
	<head>
		<title>Timer text</title>
		<link rel="stylesheet" href="timer_style.css">
	</head>

	<body>
		<div class="flex-container-row static-times">
			<div class="row-item">1 min</div>
			<div class="row-item">5 min</div>
			<div class="row-item">15 min</div>
			<div class="row-item">Enter time</div>
		</div>
		<div class="flex-container-row">
			<div class="flex-container-column container-item">
				<div class="flex-container-row">
					<div class="container-item" id="progress-bar">
						<div id="progress"></div>
					</div>

					<div class="flex-container-row column-item" id="timer-text">
						<div class="input-time" id="minutes" contenteditable="true"></div>
						<div class="input-time" id="colon">:</div>
						<div class="input-time" id="seconds" contenteditable="true"></div>
					</div>

					<div class="flex-container-inside-column">
						<div class="arrow" data-arrow="increment">△</div>
						<div class="arrow" data-arrow="decrement">△</div>
					</div>
				</div>

				<div class="flex-container-row buttons">
					<div class="button">Start</div>
					<div class="button">Reset</div>
				</div>
				<div class="column-item" id="return-text"></div>
			</div>
		</div>
		<script type="text/javascript" src="timer.js"></script>
	</body>

</html>
