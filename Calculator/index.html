<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel='stylesheet' href='style.css'>
		<link rel="icon" href="../Icons/calculator-icon.png" type="image/png">
	</head>

<body>
	<ul class="navbar">
			<li class="icons">
				<a href="../index.html">
					<img id="timer-icon" src="../Icons/timer-icon.png">					
				</a>
			</li>
			<li class="icons">
				<a href="index.html">
					<img id="calc-icon" src="../Icons/calculator-icon.png">
				</a>
			</li>
	</ul>

	<div class="container">
		<div id="output">0</div>
		<div class="flex-container">
			<div class="item">(</div>
			<div class="item" data-value=")">)</div>
			<div class="item" data-value="%">%</div>
			<div class="item" data-value="Backspace">C</div>

			<div class="item" data-value="7">7</div>
			<div class="item" data-value="8">8</div>
			<div class="item" data-value="9">9</div>
			<div class="item" data-value="/">&#247</div>

			<div class="item" data-value="4">4</div>
			<div class="item" data-value="5">5</div>
			<div class="item" data-value="6">6</div>
			<div class="item" data-value="*">&#215</div>

			<div class="item" data-value="1">1</div>
			<div class="item" data-value="2">2</div>
			<div class="item" data-value="3">3</div>
			<div class="item" data-value="-">-</div>

			<div class="item" data-value="0">0</div>
			<div class="item" data-value=".">.</div>
			<div class="item" data-value="Enter">=</div>
			<div class="item" data-value="+">+</div>

		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
